<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSU GO Login</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link rel="icon" href="./images/favicon.ico">
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./login.js"></script>
</head>
<body class = "bg-dark d-flex align-items-center justify-content-center" style='height: 100%'>
    <div class="d-flex align-items-center justify-content-center" style="height: 100vh">
        <input type="text" class="form-control p-2 m-2 bg-light text-dark shadow rounded-2" placeholder="User ID (abc1234)" id="usernameInput">
        <button id="SubmitBtn" class="p-2 m-2 btn btn-info text-light rounded-2" onclick="return validateUsername()">Submit</button>
        <button type="button" class="p-2 m-2 btn btn-info text-light fw-bolder" onclick="changePlaceholder()">?</button>
    </div>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
    function changePlaceholder(){
        document.getElementById("usernameInput").placeholder = "kcc5354";
    }
</script>
</body>
</html>
