<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLNB Tool</title>
    <link rel="icon" href="./images/favicon.ico">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ea918388ae.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./javascripts/index.js"></script>
    <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
</head>
<body class="body-dark">
    <div class="d-flex justify-content-end m-2">
        <button class="btn btn-dark" style="position: absolute; right: 40px;" onclick="darkMode()"><i class="fa-solid fa-sun fa-lg" id="dark-mode"></i></button>
        <button class="btn btn-primary" style="position: absolute;" onclick=""><i class="fa-solid fa-question fa-lg" id="help-btn" title="Hover over a question to see an example"></i></button>
    </div>
    <div class="container form-wrap border border-light my-5 justify-content-center bg-dark text-light" id="form-wrapper">
        <h1 class="d-flex justify-content-center border-bottom border-light" id="title">Nittany Lion National Bank Risk Assessment Tool</h1>
        <form class="form-center" id="login-form">
            <label for="username">Username:</label>
            <input id="username" class="form-control" placeholder="Enter your username" name="username"></input>
                
            <label for="password">Password:</label>
            <input id="password" class="form-control" placeholder="Enter your password" name="password" type="password"></input>
            <div class="mt-1">
                <input type="checkbox" onclick="showPassword()"><span class="ms-2">Show Password</span>
                </div>
            <div class="d-flex justify-content-center">
                <button id="login-btn" class="btn btn-primary" type="button">Login</button>
            </div>    
            <div id="errormsg"></div>
        </form>        
        <form class="form-center" action="" id="criteria-form" style="display:none">
            <h3>Select all that apply:</h3>
            <h5 style="text-decoration: underline;">Business Risk Criteria</h5>

            <label for="complexity" onclick="textCheck('complexity-Xbox')" title="Ex: Complexity of the business process">Complexity</label>
            <input id="complexity-Xbox" name="complexity" type="checkbox"></input><br>

            <label for="criticality" onclick="textCheck('criticality-Xbox')" title="Ex: Impact of business disruption">Business criticality</label>
            <input id="criticality-Xbox" name="criticality" type="checkbox"></input><br>

            <label for="legal" onclick="textCheck('legal-Xbox')" title="Ex: Regulatory and legal compliance issues">Legal and regulatory compliance</label>
            <input id="legal-Xbox" name="legal" type="checkbox"></input><br>

            <label for="financial" onclick="textCheck('financial-Xbox')" title="Ex: Financial loss due to a risk event">Financial impact</label>
            <input id="financial-Xbox" name="financial" type="checkbox" class="last"></input><br>

            <h5 style="text-decoration: underline;">Operational Risk Criteria</h5>

            <label for="people" onclick="textCheck('people-Xbox')" title="Ex: Human error or negligence">People and skills</label>
            <input id="people-Xbox" name="people" type="checkbox"></input><br>
            
            <label for="processes" onclick="textCheck('processes-Xbox')" title="Ex: Inadequate or faulty processes or systems">Processes and systems</label>
            <input id="processes-Xbox" name="processes" type="checkbox"></input> <br>
            
            <label for="external" onclick="textCheck('external-Xbox')" title="Ex: Supply chain disruption or failure">External event</label>
            <input id="external-Xbox" name="external" type="checkbox" class="last"></input><br>

            <h5 style="text-decoration: underline;">Technical Risk Criteria</h5>

            <label for="security" onclick="textCheck('security-Xbox')" title="Ex: Cybersecurity breaches or data breaches">Security and privacy</label>
            <input id="security-Xbox" name="security" type="checkbox"></input><br>
            
            <label for="integrity" onclick="textCheck('integrity-Xbox')" title="Ex: Data loss or corruption">Data integrity and availability</label>
            <input id="integrity-Xbox" name="integrity" type="checkbox"></input> <br>
            
            <label for="architecture" onclick="textCheck('architecture-Xbox')" title="Ex: IT infrastructure and software failures">IT architecture and design</label>
            <input id="architecture-Xbox" name="architecture" type="checkbox"></input><br>
            
            <label for="network" onclick="textCheck('network-Xbox')" title="Ex: Network connectivity and access issues">Network and connectivity</label>
            <input id="network-Xbox" name="network" type="checkbox"></input><br>
            
            <label for="software" onclick="textCheck('software-Xbox')" title="Ex: Technology obsolescence and compatibility issues">Software and hardware reliability</label>
            <input id="software-Xbox" name="software" type="checkbox"></input><br>
            
            <div class="d-flex justify-content-center mt-3"><button id="criteria-submit-btn" class="btn btn-primary">Next <i class="fa-solid fa-arrow-right"></i></button></div>    
        </form>
        <form id="individual-form" class="individual-form" action="" style="display: none;">
            <h3 class="text-center">Further questions:</h3>
            <div id="complexity-Xbox-questions"></div>
            <button type='submit' class='btn btn-primary mt-3 button-center' id='individual-submit-btn'>Submit</button>
        </form>
        <div id="results" style="display: none;">
            <h3 class="text-center">Results</h3>
            <div id="results-text"></div>
        </div>
    </div>

</body>
</html>
